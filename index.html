<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Rabbit Land</title>
</head>
<body>
    <div class="container">
        <div class="rabbit-body">
            <div class="head">
                <div class="ears">
                    <div id="left-ear" class="ear">
                        <div id="left-inner-ear" class="inner-ear"></div>
                    </div>
                    <div id="right-ear" class="ear">
                        <div id="right-inner-ear" class="inner-ear"></div>
                    </div>    
                </div>
                <div class="eyes">
                    <div id="left-eye" class="eye">
                        <div id="left-pupil" class="pupil"></div>
                    </div>
                    <div id="right-eye" class="eye">
                        <div id="right-pupil" class="pupil"></div>
                    </div>
                </div>
                <div id="nose" class="nose"></div>
                <div id="mouth" class="mouth"></div>
            </div>
            <div class="belly">
                <div class="belly-inner"></div>
            </div>
            <div class="feets">
                <div class="feet-right feet"></div>
                <div class="feet-left feet"></div>
            </div>
        </div>
        <div class="rabbit1 animate1"></div>
        <div class="rabbit2 animate2"></div>
        <!-- <div class="rabbit2 animate1"></div> -->
        <div class="controls">
            <input type="color" id="choose-eye-color" name="base" value="#99bbff" /> <br />
            <label for="base">Eye Color</label><br/><br/>
            <input type="color" id="choose-ear-color" name="base2" value="#ffccd5" /> <br />
            <label for="base2">Ear Color</label><br/><br/>
            <input type="color" id="choose-nose-color" name="base3" value="#808080" /><br/>
            <label for="base3">Nose Color</label><br/><br/>
        </div> 
    </div>
    <script src="./index.js"></script>
</body>
</html>
